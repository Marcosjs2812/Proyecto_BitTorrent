syntax = "proto3";

service Swarm{
    rpc CreateSwarm(SwarmNode) returns (Status){}  
    rpc RequestSwarm(SwarmData) returns (Seeders){} //cambiar por string
    rpc AddToSwarm(SwarmNode) returns (Status){}
}
//Para anunciarce
message SwarmNode{
    string fileName = 1;
    string seederIP = 2;
    int32 seederPort = 3;
    //Agregar un id
}
message Status{
    string details = 1;
}

//Para obtener lista
message SwarmData{
    string fileName = 1;
    string leecherIP = 2;
    string id = 3;
}
message Seeder{
    string seederIP = 1;
    int32 seederPort = 2; 
}
message Seeders{ //Vamos a usar Strings mejor 
    repeated Seeder items = 1;
}

